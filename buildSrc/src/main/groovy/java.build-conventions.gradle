plugins {
    id 'org.unbroken-dome.test-sets'
}

testSets  {
    integrationTest { dirName = 'integration-test' }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    integrationTestImplementation sourceSets.test.output
}

project.ext {
    imageName = rootProject.name + '/' + project.name
    imageTag = 'latest'
}
